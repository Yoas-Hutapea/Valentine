<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Life: Fix the Errors!</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e0f7fa; /* Light blue background for a calming effect */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .option {
            display: block;
            margin: 10px auto;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        .option:hover:not(:disabled) {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }

        .option:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #result, #timer, #score {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        #progress {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        /* Game Over Screen */
        #game-over {
            display: none; /* Hidden by default */
            text-align: center;
        }

        #game-over h2 {
            color: #ff4444;
            font-size: 28px;
        }

        #game-over p {
            font-size: 18px;
            color: #555;
        }

        #restart-button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        #restart-button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px;
            }

            .question {
                font-size: 16px;
            }

            .option {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Debugging Life: Fix the Errors!</h2>
        <p id="timer">‚è≥ Waktu: <span id="time-left">10</span> detik</p>
        <p class="question" id="question-text">Loading...</p>
        <div id="options"></div>
        <p id="result"></p>
        <p id="score">Skor: <span id="score-value">0</span></p>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over">
        <h2>üéâ Game Selesai!</h2>
        <p>Skor akhir kamu: <span id="final-score">0</span></p>
        <button id="restart-button">Main Lagi</button>
    </div>

    <script>
        const questions = [
            {
                text: "Aku sibuk kerja sampai lupa waktu buat Tuhan. Apa yang harus aku lakukan?",
                options: [
                    { text: "Kerja lebih keras lagi", correct: false },
                    { text: "Membaca Firman Tuhan dan mengatur waktu lebih baik", correct: true },
                    { text: "Tunda ibadah sampai ada waktu luang", correct: false }
                ]
            },
            {
                text: "Aku sering kecewa karena teman-temanku nggak sesuai ekspektasi. Apa yang harus aku lakukan?",
                options: [
                    { text: "Berdoa dan belajar mengampuni", correct: true },
                    { text: "Menjauhi semua orang", correct: false },
                    { text: "Membalas mereka dengan sikap yang sama", correct: false }
                ]
            },
            {
                text: "Aku sering jatuh dalam dosa yang sama berulang kali. Apa solusinya?",
                options: [
                    { text: "Introspeksi dan jauhi penyebab dosa itu", correct: true },
                    { text: "Nggak usah dipikirin, nanti juga hilang sendiri", correct: false },
                    { text: "Biarin aja, yang penting masih hidup", correct: false }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 10;
        let timer;
        let isOptionSelected = false; // Flag to track if an option is selected

        function loadQuestion() {
            isOptionSelected = false; // Reset flag for new question
            clearInterval(timer);
            timeLeft = 10;
            document.getElementById("time-left").innerText = timeLeft;
            timer = setInterval(countdown, 1000);
            
            const question = questions[currentQuestionIndex];
            document.getElementById("question-text").innerText = question.text;
            
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            
            question.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.classList.add("option");
                button.innerText = option.text;
                button.onclick = () => {
                    if (!isOptionSelected) { // Prevent multiple clicks
                        isOptionSelected = true;
                        checkAnswer(option.correct);
                    }
                };
                optionsContainer.appendChild(button);
            });
        }

        function countdown() {
            timeLeft--;
            document.getElementById("time-left").innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById("result").innerText = "‚è≥ Waktu habis! Coba lagi!";
                document.getElementById("result").style.color = "#ff4444";
                disableOptions();
                setTimeout(nextQuestion, 2000);
            }
        }

        function checkAnswer(isCorrect) {
            clearInterval(timer);
            disableOptions(); // Disable all options after one is clicked
            const result = document.getElementById("result");
            if (isCorrect) {
                result.innerText = "‚úÖ Jawaban benar! Kamu telah melakukan debugging dengan baik!";
                result.style.color = "#4CAF50";
                score += 10;
                document.getElementById("score-value").innerText = score;
                updateProgress();
            } else {
                result.innerText = "‚ùå Jawaban salah! Coba pikirkan lagi apa solusi terbaiknya.";
                result.style.color = "#ff4444";
                document.getElementById("game-container").style.animation = "shake 0.5s";
            }
            setTimeout(nextQuestion, 2000);
        }

        function disableOptions() {
            const options = document.querySelectorAll(".option");
            options.forEach(option => {
                option.disabled = true; // Disable all options
            });
        }

        function updateProgress() {
            const progressBar = document.getElementById("progress-bar");
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progressPercentage + "%";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                document.getElementById("result").innerText = "";
                document.getElementById("game-container").style.animation = "";
                loadQuestion();
            } else {
                showGameOver();
            }
        }

        function showGameOver() {
            // Hide game container
            document.getElementById("game-container").style.display = "none";
            // Show game over screen
            document.getElementById("game-over").style.display = "block";
            // Display final score
            document.getElementById("final-score").innerText = score;
        }

        // Restart game
        document.getElementById("restart-button").addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("score-value").innerText = score;
            document.getElementById("progress-bar").style.width = "0%";
            document.getElementById("game-over").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
